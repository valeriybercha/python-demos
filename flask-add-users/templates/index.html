{% extends 'layout.html' %}

{% block main %}
<div class="container">
	<div class="row">
		<div class="mx-auto" style="width: 450px; max-width:100%">
			<form method="POST">
			  <div class="form-group">
				<label for="fname">First Name</label>
				<input type="text" class="form-control" id="fname" name="fname" placeholder="User's first name">
			  </div>
			  <div class="form-group">
				<label for="lname">Last Name</label>
				<input type="text" class="form-control" id="lname" name="lname" placeholder="User's first name">
			  </div>
			  <button type="submit" class="btn btn-primary">Add user</button>
			</form>
		</div>
	</div>
</div>
<div class="container mt-5">
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-striped">
			  <thead>
				<tr>
				  <th scope="col">#</th>
				  <th scope="col">First Name</th>
				  <th scope="col">Last Name</th>
				  <th scope="col">Date Added</th>
				  <th scope="col">Action</th>
				</tr>
			  </thead>
			  <tbody>
				{% for user in users[::-1] %}
				<tr>
					  <th scope="row">{{ users[::-1].index(user) + 1 }}</th>
					  <td>{{ user.first_name }}</td>
					  <td>{{ user.last_name }}</td>
					  <td>{{ user.date_added.strftime('%B %d %Y - %H:%M:%S') }}</td>
					  <td>
						<a href="/update/{{ user.id }}" role="button" class="btn btn-outline-primary">Edit</a>
						<a href="/del/{{ user.id }}" role="button" class="btn btn-outline-danger">Delete</a>
					</td>
				</tr>
				{% endfor %}
			  </tbody>
			</table>
		</div>
	</div>
</div>
{% endblock main %}
