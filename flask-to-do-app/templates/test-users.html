<!-- TEST USERS PAGE -->
{% extends 'layout.html' %}
{% block title %}Users{% endblock title %}
{% block header %}TEST Users Page{% endblock header %}
{% block main %}
	<table>
		<tr>
			<th>NAME</th>
			<th>EMAIL</th>
		</tr>
		{% for user in users[::-1] %}
			<tr>
				<td>{{ user.name }}</td>
				<td>{{ user.email }}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock main %}
